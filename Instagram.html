<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./static/css/stlye.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./static/img/36b3ee2d91ed.ico"
    />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./static/img/instagram-celular.png" alt="celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <!-- <img
            src="./static/img/logo instagram.png"
            class="instagram-logo"
            alt="Instagram Logo"
          /> -->

          <div class="profile-photo">
            <img src="./static/img/Perfil.jpg" alt="Foto de perfil" />
          </div>

          <a class="instagram-login" href="">Continue como matheus.bourguignon</a>
          <a class="instagram-logout" href="">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é matheus.bourguignon?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <strong class="get-app">Baixe o aplicativo</strong>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
